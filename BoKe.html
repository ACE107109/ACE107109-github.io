    <audio src="mp3/Serenity.mp3" id="dd" autoplay="autoplay"  loop="loop" preload="auto"></audio>
    <script type="text/javascript">
        function toggleSound() {
                  var music = document.getElementById("dd");//获取ID
                      console.log(music);
                      console.log(music.paused);
                  if (music.paused) { //判读是否播放
                      music.paused=false;
                      music.play(); //没有就播放
                  }
              }
      setInterval("toggleSound()",1);
      </script>
